<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Typed JS Plugin</title>
</head>

<body>

    <!-- typeJS  -->
    <div class="my-4 text-center">
        <h1>Typed JS</h1>
        <h4>
            <span class="typedJS mt-2" data-speed="90" data-repeat="no-repeat"
                style="height: 35px !important;display: block;">Just Plug n Play!</span>
        </h4>
    </div>

    <div class="main">
        <div>
            <h1 class="typedJS" data-speed="110">Your Text Goes Here...</h1>
        </div>
    </div>
    <!-- typeJS  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/type_js.js"></script>

</body>

</html>
